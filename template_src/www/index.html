<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; script-src 'self' 'unsafe-eval' 'unsafe-inline' https://aframe.io https://rawgit.com https://unpkg.com; style-src 'self' 'unsafe-inline'; media-src *">
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
        <title>My PhoneGap and A-Frame Scene!</title>
    </head>
    <body>
        <a-scene inspector>
          <a-assets>
            <a-asset-item id="myModelObj" src="models/vans.obj"></a-asset-item>
            <a-asset-item id="myModelMtl" src="models/vans.mtl"></a-asset-item>
          </a-assets>
          <a-entity camera position="0 10 25" look-controls></a-entity>

          <a-entity environment="preset: tron;">
            <a-animation  attribute="rotation"
                  dur="10000"
                  fill="forwards"
                  to="0 360 0"
                  repeat="indefinite"></a-animation>

              <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="0 10 10"></a-entity>
              <a-entity obj-model="obj: #myModelObj; mtl: #myModelMtl" position="0 0 0" scale="0.3 0.3 0.3"></a-entity>
          </a-entity>

        </a-scene>
    </body>
</html>
